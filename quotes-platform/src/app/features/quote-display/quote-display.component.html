<div class="quote-display-container" data-testid="quote-display">
  <div class="quote-display-content">
    @if (currentQuote(); as quote) {
      <div class="quote-wrapper" @fadeInOut>
        <app-quote-card [quote]="quote"></app-quote-card>
      </div>
    } @else if (error()) {
      <div class="error-message" data-testid="error-message">
        <p>{{ error() }}</p>
      </div>
    } @else {
      <div class="loading-message">
        <p>Loading quotes...</p>
      </div>
    }
  </div>
</div>
