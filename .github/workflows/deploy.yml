name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Install all workspace dependencies at root level
      - name: Install workspace dependencies
        run: npm ci --legacy-peer-deps
      
      # Build Angular App (Main Site)
      - name: Build Angular production
        working-directory: ./quotes-platform
        run: npm run build:gh-pages
      
      - name: Create 404.html for Angular SPA routing
        working-directory: ./quotes-platform
        run: cp dist/quotes-platform/browser/index.html dist/quotes-platform/browser/404.html
      
      # Build React Native Web App
      
      - name: Build React Native Web
        working-directory: ./quotes-native
        run: npm run build:web
      
      - name: Create 404.html for React Native SPA routing
        working-directory: ./quotes-native
        run: cp dist/index.html dist/404.html
      
      # Combine both builds
      - name: Create combined deployment directory
        run: |
          mkdir -p deploy
          cp -r quotes-platform/dist/quotes-platform/browser/* deploy/
          mkdir -p deploy/App
          cp -r quotes-native/dist/* deploy/App/
      
      - name: Add .nojekyll to disable Jekyll
        run: touch deploy/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
