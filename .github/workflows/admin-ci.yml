name: Admin Center CI/CD

on:
  push:
    branches: [004-azure-backend, main]
    paths:
      - 'quotes-admin/**'
      - '.github/workflows/admin-ci.yml'
  pull_request:
    branches: [004-azure-backend, main]
    paths:
      - 'quotes-admin/**'

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./quotes-admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./quotes-admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run unit tests
        run: npm test -- --watchAll=false --coverage

      - name: Run Playwright E2E tests
        run: npx playwright test
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          CI: false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-package
          path: ./quotes-admin/build

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/004-azure-backend' && github.event_name == 'push'
    environment:
      name: 'dev'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: admin-package
          path: ./build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: './build'
          skip_app_build: true

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: 'staging'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: admin-package
          path: ./build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGING }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: './build'
          skip_app_build: true

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: 'production'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: admin-package
          path: ./build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PRODUCTION }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: './build'
          skip_app_build: true
